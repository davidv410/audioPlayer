<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/7a8dda3737.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="mainCont" id="mainCont">
    <div class="blur">
    <div class="albumCoverCont">
        <div class="albumCover">
            <img src="logo.jpg" id="albumCover">
        </div>
    </div>
    <div class="songInfoCont">
        <div class="songInfo">
            <div class="songName" id="songName">--</div>
            <div class="artist" id="artist">--</div>
            <div class="progressCont">
                <div class="progressI" id="progressI">
                    <div class="progressDoneI" id="progressDoneI"></div>
                </div>
                <div class="duration">
                    <div id="currentTime">0:00</div>
                    <div id="timeLeft">0:00</div>
                </div>
            </div>

        <div class="playPauseCont">
            <button class="button" id="prev"><i class="fas fa-backward fa-2x"></i></button>
            <button class="button pause" id="playPause"><i class="fas fa-play fa-3x"></i></button>
            <button class="button" id="next"><i class="fas fa-forward fa-2x"></i></button>
        </div>

        <div class="volumeCont">
            <input type="range" class="volume" id="volume">
        </div>

        <div class="upNextCont">
            <div class="upNext">
                <div class="upNextAlbum">
                    <img src="logo.jpg" id="upNextAlbumCover">
                </div>
                <div class="upNextText">
                    <div class="nextTitle">Up Next</div>
                    <div class="nextSongUp" id="nextSongUp">Song thats - Up Next</div>
                </div>
            </div>
        </div>
           
        </div>
    </div>
 </div>
</div>


    <script src="index.js"></script>
</body>
</html>
